{% extends 'layout.html' %}
{% block main %}
    <ol class="breadcrumb">
    	<li><a href="/">管理首页</a></li>
    	<li><span></span>内容修改</li>
    </ol>
    <h3>内容修改-{{content.title}}</h3>
     <form  method="post"> 
     <div class="form-group">
        <label for="type">分类名称：</label>
        <select name="type" id="type" class="form-control">
             {% for category in categories %}
               {% if category._id.toString()==content.type._id.toString() %}
               <option value="{{category._id.toString()}}" selected="true">{{category.name}}</option>
               {% else %}
                <option value="{{category._id.toString()}}">{{category.name}}</option>
               {% endif %}
            {% endfor %} 
        </select>
      </div> 
      <div class="form-group">
        <label for="title">内容标题：</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="{{content.title}}" >
      </div> 
      <div class="form-group">
        <label for="description">内容简介：</label>
        <textarea name="description"  class="form-control" id="description" rows="5" >{{content.description}}</textarea>
      </div> 
      <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content"  class="form-control" id="content" rows="10" >{{content.content}}</textarea>
      </div> 
      <input type="text" name="id" value="{{content._id.toString()}}" style="display: none">
      <button type="submit" class="btn btn-default">提交</button>
    </form> 
{% endblock%}
