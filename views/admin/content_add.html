{% extends 'layout.html' %}
{% block main %}
    <ol class="breadcrumb">
    	<li><a href="/">管理首页</a></li>
    	<li><span></span>内容添加</li>
    </ol>
    <h3>内容添加</h3>
     <form  method="post"> 
     <div class="form-group">
        <label for="type">分类名称：</label>
        <select name="type" id="type" class="form-control">
             {% for category in categories %}
            <option value="{{category._id.toString()}}">{{category.name}}</option>
            {% endfor %} 
        </select>
      </div> 
      <div class="form-group">
        <label for="title">内容标题：</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请填写分类名称">
      </div> 
      <div class="form-group">
        <label for="description">内容简介：</label>
        <textarea name="description"  class="form-control" id="description" rows="5"></textarea>
      </div> 
      <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content"  class="form-control" id="content" rows="10"></textarea>
      </div> 
      <button type="submit" class="btn btn-default">提交</button>
    </form> 
{% endblock%}
